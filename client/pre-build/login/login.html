<div class="container">
	<div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
	<form class="login" ng-submit="sendLogin(credentials)">
	    <h3>Login to explore your world</h3>
	    <div class="form-group">
	        <label>email</label>
	        <input type="text" class="form-control" ng-model="credentials.email"/>
	    </div>
	    <div class="form-group">
	        <label>password</label>
	        <input type="password" class="form-control" ng-model="credentials.password" />
	    </div>
	    <button type="submit" class="btn btn-block btn-primary">login</button>
	</form>
</div>
