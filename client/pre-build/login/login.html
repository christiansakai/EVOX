<script type="text/ng-template" id="log.html">
  <div class="modal-header">
    <h3 class="modal-title">Log in</h3>
  </div>
  <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
  <form ng-submit="ok()">
    <div class="modal-body" style="margin: auto; width: 450px">
      <div class="form-group">
        <label>email</label>
        <input type="text" class="form-control" ng-model="credentials.email"/>
      </div>
      <div class="form-group">
        <label>password</label>
        <input type="password" class="form-control" ng-model="credentials.password" />
      </div>
      <a ng-click="goSignup()" href="">New user? Sign up!</a>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="submit">Log in</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</script>
