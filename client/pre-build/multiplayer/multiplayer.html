<div class="container">
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">Users</div>
			<!-- Table -->
			<table class="table">
				<thead>
					<tr>
						<th width="20%">User</th>
						<th width="80%">Creatures</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users"
						class="highlight">
						<th scope="row">{{user.name.first}} {{user.name.last}}</th>
						<td>
							<div class="col-xs-4" ng-repeat="creature in user.creature">
								<img style="height: 120px; display: inline; margin: auto" ng-src="{{creature.shape.img}}"></img>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
</div>
<!-- <ui-view></ui-view> -->

</body>
