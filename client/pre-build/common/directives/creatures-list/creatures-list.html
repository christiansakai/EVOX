<div class="tile drag-and-resize" style="width: 200px;transform: translate(-1054px, -153px);">
	<ul id="creatures-list">
		<p style="margin-bottom:0;">My Creatures</p>
		<hr style="margin-bottom: 0;">
	    <li ng-hide="!!creatures.length">You have no creatures!</li>
	    <li ng-show="!!creatures.length" ng-repeat="creature in creatures">
	        <button class="btn btn-inverse" id="creatures">{{creature.name}}</button>
	    </li>
        <creature-stats></creature-stats>
	</ul>
</div>
