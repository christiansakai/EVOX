<div style="container">
	<div style="width: 100%; height: 200px">
		<!-- default creatures -->

		<!-- large view -->
		<carousel ng-show="file" style="height: 100%" interval="myInterval" no-wrap="noWrapSlides" class="larger">
		<slide style="height: 200px;"
		ng-repeat="array in creatures">
		<div class="col-xs-4" style="height: 100%;" ng-show="add">
			<img class="expand" ui-sref="builder" style="height: 80%; display: inline; margin: auto" src="plus.png"></img>
		</div>
		<div class="col-xs-4 expand" ng-repeat="creature in array" style="height: 100%;">
			<img ng-click="fcn({creature:creature, shape: creature.shape})" id="creature-png" style="height: 80%; display: inline; margin: auto" ng-src="{{creature.name+'.png'}}"></img>
			<h3 style="font-size:16px; margin: 0">{{creature.name}}</h3>
		</div>
		</slide>
		</carousel>
		<!-- small view -->
		<carousel ng-show="file" style="height: 100%" interval="myInterval" no-wrap="noWrapSlides" class="smaller">
		<div class="col-xs-4 text-center" style="height: 200px;" ng-show="add">
			<img class="expand" ui-sref="builder" style="height: 80%; display: inline; margin: auto" src="plus.png"></img>
		</div>
		<slide style="height: 200px;"
		ng-repeat="creature in slides">
		<div class="col-xs-12 expand" style="height: 100%;">
			<img ng-click="fcn({creature:creature, shape: creature.shape})" id="creature-png" style="height: 80%; display: inline; margin: auto" ng-src="{{creature.name+'.png'}}"></img>
			<h3 style="font-size:16px; margin: 0">{{creature.name}}</h3>
		</div>
		</slide>
		</carousel>

		<!-- user creatures -->
		<!-- large view -->
		<carousel ng-hide="file" style="height: 100%" interval="myInterval" no-wrap="noWrapSlides" class="larger">
		<slide style="height: 200px;"
		ng-repeat="array in creatures">
		<div class="col-xs-4" style="height: 100%;" ng-show="add">
			<img class="expand" ui-sref="builder" style="height: 80%; display: inline; margin: auto; padding-top: 20px" src="plus.png"></img>
		</div>
		<div class="col-xs-4" ng-repeat="creature in array" style="height: 100%;">
			<!-- 	<button class="btn btn-sm">Play Level</button><button class="btn btn-sm" >Edit</button> --><a id="edit-icon" ng-click="fcn(creature)" ><i class="fa fa-pencil-square-o"></i></a>
			<!-- <a id="delete-icon" ng-click="removeCreature(creature, $index)" ><i class="fa fa-times"></i></a> -->
			<a ui-sref="creatures.level({id:user._id})" ><img id="creature-png"  style="height: 80%; display: inline; margin: auto" ng-src="{{creature.shape.img}}"></img></a>
			<h3 style="font-size:16px; margin: 0">{{creature.creature.name}}</h3>
		</div>
		</slide>
		</carousel>
		<!-- small view -->
		<carousel ng-hide="file" style="height: 100%" interval="myInterval" no-wrap="noWrapSlides" class="smaller">
		<div class="col-xs-12 text-center" style="height: 200px;" ng-show="add">
			<img class="expand" ui-sref="builder" style="height: 80%; display: inline; margin: auto; padding-top: 20px" src="plus.png"></img>
		</div>
		<slide style="height: 200px;"
		ng-repeat="creature in slides">
		<div class="col-xs-12" style="height: 100%;">
			<!-- 	<button class="btn btn-sm">Play Level</button><button class="btn btn-sm" >Edit</button> --><a id="edit-icon" ng-click="fcn(creature)" ><i class="fa fa-pencil-square-o"></i></a>
			<!-- <a id="delete-icon" ng-click="removeCreature(creature, $index)" ><i class="fa fa-times"></i></a> -->
			<a ui-sref="creatures.level({id:user._id})" ><img id="creature-png"  style="height: 80%; display: inline; margin: auto" ng-src="{{creature.shape.img}}"></img></a>
			<h3 style="font-size:16px; margin: 0">{{creature.creature.name}}</h3>
		</div>
		</slide>
		</carousel>
	</div>
</div>
