<div style="width: {{width}}px; margin: auto">
  <div style="width: 100%; height: {{height}}px">
    <carousel ng-show="file" style="height: 100%" interval="myInterval" no-wrap="noWrapSlides">
    <slide style="height: {{height}}px;"
      ng-repeat="array in creatures">

      <div class="col-sm-4" ng-repeat="creature in array" style="height: 100%;">
	      <img ng-click="fcn(creature)" id="creature-png" style="height: 80%; display: inline; margin: auto" ng-src="{{creature.name+'.png'}}"></img>
	      <h3 style="font-size:16px; margin: 0">{{creature.name}}</h3>
	  </div>

    </slide>

    </carousel>

    <carousel ng-hide="file" style="height: 100%" interval="myInterval" no-wrap="noWrapSlides">

    <slide style="height: {{height}}px;"
      ng-repeat="array in creatures">

      <div class="col-sm-4" ng-repeat="creature in array" style="height: 100%;">            
      <!-- 	<button class="btn btn-sm">Play Level</button><button class="btn btn-sm" >Edit</button> -->
	      <img ng-click="fcn(creature)" id="creature-png" style="height: 80%; display: inline; margin: auto" ng-src="{{creature.shape.img}}"></img>
	      <h3 style="font-size:16px; margin: 0">{{creature.name}}</h3>

	  </div>

    </slide>

    </carousel>
  </div>
</div>
