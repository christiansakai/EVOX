<div id="instructions">
  <div class="tile">
    <p>Hello, {{user.name.first}}!<p>
    <p>Welcome to {{world.name}}!</p>
    <p>Your Points: {{points}}</p>
    <hr>
    <div class="row creature-container">
      <div class="btn-group">
        <p>My Species<p>
        <ul id="creature-list">
          <li ng-hide="!!creatures.length">You have no creatures!</li>
          <li ng-show="!!creatures.length" ng-repeat="creature in creatures"><button class="btn btn-default col-lg-1" id="creatures">{{creature.name}}</button></li>
        </ul>
      </div>
    </div>
    <hr>
    <div class="row">
      <p style="margin-bottom: 0;">My Creature Stats</p>
      <p ng-show="!stats">Select A Creature!</p>
      <p><creature-stats ng-hide="!stats || !creature "></creature-stats></p>
    </div>
  </div>  
</div>
