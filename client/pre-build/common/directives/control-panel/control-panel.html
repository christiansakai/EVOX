<div id="instructions">
    <div class="tile">
        <p>Hello, {{user.name.first}}!</p>
        <p>Welcome to {{world.name}}!</p>
        <p>Your Points: {{points}}</p>
        <div>
            <p>Actions</p>
            <a class="btn" href="#" ng-class="{'btn-default': !clicked, 'btn-primary': clicked}" id="icon-button" ng-click="fertilize();clicked = true;"><img class="img-responsive" id="icon-pic" src="3D-Grass-icon.png"/></a>
            <a class="btn btn-primary" ng-click="showInfo()"><i class="fa fa-info-circle"></i></a>
        </div>
        <hr>
        <div class="row creature-container">
            <div class="btn-group">
                <p>My Species</p>
                <ul id="creature-list">
                    <li ng-hide="!!creatures">You have no creatures!</li>
                    <li ng-show="!!creatures" ng-repeat="creature in creatures">
                        <button class="btn btn-default col-lg-1" id="creatures">{{creature.name}}</button>
                    </li>
                </ul>
            </div>
        </div>
        <hr>
        <div class="row">
            <p style="margin-bottom: 0;">My Creature Stats</p>
            <p ng-show="!stats">Select A Creature!</p>
            <p>
                <creature-stats ng-hide="!stats || !creature "></creature-stats>
            </p>
        </div>
    </div>
</div>
