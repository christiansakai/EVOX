<div id="instructions">
  <div class="tile">
    <span class='fui-cross' ng-hide='controlHide()'></span>
    <p>Hello, {{user.name.first}}!<p>
    <p>Welcome to {{world.name}}!</p>
    <p>Your Points: {{points}}</p>
    <hr>
    <div class="row creature-container">
      <div class="btn-group">
        <p>My Species<p>
        <ul id="creature-list">
          <li ng-hide="!!creatures">You have no creatures!</li>
          <li ng-show="!!creatures" ng-repeat="creature in creatures"><button class="btn btn-default col-lg-1" id="creatures">{{creature.name}}</button></li>
        </ul>
      </div>
    </div>
    <hr>
    <div class="row">
      <p>My Creature Stats</p>
      <p ng-show="!creature">Click a Creature to Select Them</p>
      <p><creature-stats ng-hide="!creature"></creature-stats></p>
    </div>
  </div>  
</div>
