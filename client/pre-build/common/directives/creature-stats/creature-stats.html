<ul>
  <li ng-model="creature.name">Name: {{creature.name}}</li>
  <li ng-model="creature.age">Age: {{creature.age}}</li>
  <li ng-model="creature.position">Location: [{{creature.position.x - 0.5}}, {{creature.position.y}}]</li>
  <li>
    <p ng-model="creature.hp">Health: {{creature.hp}}</p>
    <progress-bar></progress-bar>
  </li>
  <li>
    <p ng-model="creature.hunger">Hunger: {{creature.hunger}}</p>
    <progress-bar></progress-bar>
  </li>
</ul>
