<div ng-show="obj" class="tile drag-and-resize" style="position: relative; width: 200px">
	<ul id="objectives-list">
		<p style="margin-bottom:0;">My Objectives</p>
		<hr style="margin-bottom:0;">
	    <li ng-hide="!!currentObjectives.length">You have no objectives!</li>
	    <li ng-show="!!currentObjectives.length" ng-repeat="objective in currentObjectives">
	        <button 
	        class="btn btn-inverse" 
	        ng-class="objective.completed ? strike : btn-inverse" 
	        id="objective">{{objective.text}}<i ng-show="objective.completed" class="fa fa-check"></i></button>
	    </li>
	</ul>
</div>
