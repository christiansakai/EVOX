<div ng-show="obj" class="tile drag-and-resize" style="position: relative; width: 200px">
	<ul id="objectives-list">
		<p style="margin-bottom:0;">My Objectives</p>
		<hr style="margin-bottom:0;">
	    <li ng-hide="!!objectives.length">You have no more objectives!</li>
	    <li ng-show="!!objectives.length" ng-repeat="objective in objectives">
	        <button class="btn btn-inverse" id="objective">{{objective}}</button>
	    </li>
	</ul>
</div>
