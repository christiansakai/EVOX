<ul>
  <li>Name: {{creature.name}}</li>
  <li>Age: {{creature.age}}</li>
  <li>Location: [{{creature.position.x - 0.5}}, {{creature.position.y}}]</li>
  <li>
    <p>Health: {{creature.hp}}</p>
    <div class="progress">
      <div class="progress-bar progress-bar-success" style="width: 100%;"></div>
    </div>
  </li>
  <li>
    <p>Hunger: {{creature.hunger}}</p>
    <div class="progress">
      <div class="progress-bar progress-bar-success" style="width: 100%;"></div>
    </div>
  </li>
</ul>
