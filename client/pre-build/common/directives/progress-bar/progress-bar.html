<div class="progress">
  <div class="progress-bar-success" 
  role="progressbar" 
  aria-valuenow="{{creature.healthPercentage}}"
  aria-valuemin="0" 
  aria-valuemax="100" 
  style="width: {{creature.healthPercentage}}%;">
</div>
<div class="progress">
  <div class="progress-bar-danger" 
  role="progressbar" 
  aria-valuenow="{{creature.hungerPercentage}}" 
  aria-valuemin="0" 
  aria-valuemax="100" 
  style="width: {{creature.hungerPercentage}}%;">
</div>
