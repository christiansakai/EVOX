<div class="panel panel-default">
    <div class="panel-mine">
        <h3 class="panel-title">Levels</h3>
    </div>
    <div class="panel-body">
            <div class="col-lg-3 cold-md-4 col-sm-6 text-center" id="home-pic" ng-repeat="level in levels">
            <div id="level-icon" >
                <a href="#"><img class="img-responsive" ng-class="{grayscale: !{{level.completed}}}" ng-src="{{level.img}}"><h6 id="level-num">{{level.name}} </h6><h6 id="check-mark"><i class="fa fa-check-square-o" ng-show="{{level.completed}}"></i></h6></a>
                </div>
            </div>
    </div>
</div>
