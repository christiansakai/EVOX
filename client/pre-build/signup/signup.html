<script type="text/ng-template" id="sign.html">
  <div class="modal-header">
    <h3 class="modal-title">Sign up</h3>
  </div>
  <form ng-submit="ok()">
    <div class="modal-body" style="margin: auto; width: 450px">
      <div class="form-group">
        <label>first</label>
        <input type="text" class="form-control" ng-model="newUser.name.first"/>
      </div>
      <div class="form-group">
        <label>last</label>
        <input type="text" class="form-control" ng-model="newUser.name.last"/>
      </div>
      <div class="form-group">
        <label>email</label>
        <input type="text" class="form-control" ng-model="newUser.email"/>
      </div>
      <div class="form-group">
        <label>password</label>
        <input type="password" class="form-control" ng-model="newUser.password" />
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="submit">Sign up</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</script>
