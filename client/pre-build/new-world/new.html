<script type="text/ng-template" id="newWorld.html">
    <div class="modal-header">
      <h3 class="modal-title">New World</h3>
    </div>
    <form ng-submit="postWorld()">
      <div class="modal-body" style="margin: auto; width: 450px">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="world.name" />
        </div>
        <div class="form-group">
            <label>Environment</label>
            <select class="form-control" ng-model="world.environment">
                <option ng-repeat="env in environments">{{env}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Size</label>
            <input type="number" class="form-control" ng-model="world.size" />
        </div>
        <div class="form-group">
            <label>Grass Percentage</label>
            <select class="form-control" ng-model="world.grassPercent">
                <option ng-repeat="percent in percents">{{percent}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Terrain</label>
            <div style="text-align:center">
                <button type="button" ng-click="world.flat=true" class="btn btn-default" aria-label="Left Align">
                <span title="Flat" class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button>
                <button type="button" ng-click="world.flat=false" class="btn btn-default" aria-label="Left Align">
                <span title="3D" class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
                </button>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Create</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
      </div>
    </form>
</script>
