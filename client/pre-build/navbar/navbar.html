        <script type="text/ng-template" id="newWorld.html">
        <div class="modal-header">
          <h3 class="modal-title">New World</h3>
        </div>
        <form ng-submit="postWorld()">
          <div class="modal-body" style="margin: auto; width: 450px">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="world.name" />
            </div>
            <div class="form-group">
                <label>Environment</label>
                <select class="form-control" ng-model="world.environment">
                    <option ng-repeat="env in environments">{{env}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Size</label>
                <input type="number" class="form-control" ng-model="world.size" />
            </div>
            <div class="form-group">
                <label>Grass Percentage</label>
                <select class="form-control" ng-model="world.grassPercent">
                    <option ng-repeat="percent in percents">{{percent}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Terrain</label>
                <div style="text-align:center">
                    <button type="button" ng-click="world.flat=true" class="btn btn-default" aria-label="Left Align">
                    <span title="Flat" class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    </button>
                    <button type="button" ng-click="world.flat=false" class="btn btn-default" aria-label="Left Align">
                    <span title="3D" class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Create</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
          </div>
        </form>
        </script>

      
        <script type="text/ng-template" id="login.html">
        <div class="modal-header">
          <h3 class="modal-title">Log in</h3>
        </div>
        <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
        <form ng-submit="ok()">
          <div class="modal-body" style="margin: auto; width: 450px">
            <div class="form-group">
              <label>email</label>
              <input type="text" class="form-control" ng-model="credentials.email"/>
            </div>
            <div class="form-group">
              <label>password</label>
              <input type="password" class="form-control" ng-model="credentials.password" />
            </div>
            <a ng-click="openSignup()" href="">New user? Sign up!</a>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Log in</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
          </div>
        </form>
        </script>

        <script type="text/ng-template" id="signup.html">
        <div class="modal-header">
          <h3 class="modal-title">Sign up</h3>
        </div>
        <form ng-submit="ok()">
          <div class="modal-body" style="margin: auto; width: 450px">
            <div class="form-group">
              <label>first</label>
              <input type="text" class="form-control" ng-model="newUser.name.first"/>
            </div>
            <div class="form-group">
              <label>last</label>
              <input type="text" class="form-control" ng-model="newUser.name.last"/>
            </div>
            <div class="form-group">
              <label>email</label>
              <input type="text" class="form-control" ng-model="newUser.email"/>
            </div>
            <div class="form-group">
              <label>password</label>
              <input type="password" class="form-control" ng-model="newUser.password" />
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Sign up</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
          </div>
        </form>
        </script>

        <li><a href="" ng-hide="user" ng-click="open()" title="Login"><i class="fa fa-sign-in"></i></a></li>



      <!-- <li><a href="#" ui-sref="logIn" ng-hide="user">Login</a></li> -->
      <li><a href="#" ng-show="user" ng-click="logout()" title="Logout"><i class="fa fa-sign-out"></i></a></li>
