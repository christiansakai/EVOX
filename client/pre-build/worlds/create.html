<game-of-life></game-of-life>
<div class="container" style="width: 500px">
    <form ng-submit="postWorld()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="world.name" />
        </div>
        <div class="form-group">
            <label>Environment</label>
            <select class="form-control" ng-model="world.environment">
                <option ng-repeat="env in environments">{{env}}</option>
            </select>
        </div>
        <div class="form-group" ng-show="world.environment === 'ice'">
            <label>Temperature</label>
            <select class="form-control"
                ng-model="world.temperature">
                <option ng-repeat="temp in ice">{{temp}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Size</label>
            <input type="number" class="form-control" ng-model="world.size" />
        </div>
        <div class="form-group">
            <label>Terrain</label>
            <div style="text-align:center">
                <button type="button" ng-click="world.flat=true" class="btn btn-default" aria-label="Left Align">
                <span title="Flat" class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button>
                <button type="button" ng-click="world.flat=false" class="btn btn-default" aria-label="Left Align">
                <span title="3D" class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <button type="submit" class="btn btn-block btn-primary">Submit</button>
    </form>
</div>
