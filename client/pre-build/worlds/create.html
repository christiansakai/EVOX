<form ng-submit="postWorld()">
	<div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="world.name" />
    </div>
    <div class="form-group">
        <label>Environment</label>
        <select class="form-control" ng-model="world.environment">
        	<option ng-repeat="env in environments">{{env}}</option>
        </select>
    </div>
    <div class="form-group" ng-show="world.environment === 'ice'">
		<label>Temperature</label>
        <select class="form-control" 
        	ng-model="world.temperature">
        	<option ng-repeat="temp in ice">{{temp}}</option>
        </select>
    </div>
    <div class="form-group" ng-show="world.environment === 'water'">
		<label>Temperature</label>
        <select class="form-control" 
        	ng-model="world.temperature">
        	<option ng-repeat="temp in water">{{temp}}</option>
        </select>
    </div>
    <div class="form-group" ng-show="world.environment === 'land'">
		<label>Temperature</label>
        <select class="form-control" 
        	ng-model="world.temperature">
        	<option ng-repeat="temp in land">{{temp}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Size</label>
        <input type="number" class="form-control" ng-model="world.size" />
    </div>
    <button type="submit" class="btn btn-block btn-primary">Submit</button>
</form>
